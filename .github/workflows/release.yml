name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20.11
          cache: 'npm'
      - run: npm install
      - run: npx playwright install
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
